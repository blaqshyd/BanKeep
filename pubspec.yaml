name: my_project
description: A new Flutter project.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  device_preview: ^1.1.0
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.7.0
  flutter_svg: ^2.0.5
  google_fonts: ^4.0.4
  http: ^0.13.5
  iconly: ^1.0.1
  iconsax: ^0.0.8
  my_formfield: ^0.0.1
  provider: ^6.0.5
  rive: ^0.10.4
  shared_preferences: ^2.1.0
  smooth_page_indicator: ^1.0.0

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
