name: my_project
description: A new Flutter project.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.8
  device_preview: ^1.2.0
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.0.17
  google_fonts: ^6.2.1
  http: ^1.3.0
  iconly: ^1.0.1
  iconsax: ^0.0.8
  my_formfield: ^0.0.8
  provider: ^6.1.2
  rive: ^0.13.20
  shared_preferences: ^2.5.1
  smooth_page_indicator: ^1.2.0+3

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
